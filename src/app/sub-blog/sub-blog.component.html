 <div class="fmcc-blog-section">
    
  
    <div class="fmcc-carousel-wrapper">
      <!-- Left scroll button -->
      <button class="fmcc-scroll-btn left" (click)="scrollBlogs('left')">&#8592;</button>
  
      <!-- Scrollable container -->
    <div class="fmcc-card-scroll-container" #scrollContainer>
  <div class="fmcc-blog-card" *ngFor="let blog of blogPosts; index as i">

    <div class="fmcc-card-content">
      <h3>{{ blog.title }}</h3>
      <p>{{ blog.description | slice:0:40 }}...</p>
      <span class="fmcc-card-meta">{{ blog.date }} â€¢ By {{ blog.author }}</span>
    </div>
  </div>
</div>

  
      <!-- Right scroll button -->
      <button class="fmcc-scroll-btn right" (click)="scrollBlogs('right')">&#8594;</button>
